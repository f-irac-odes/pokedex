<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Outfit:wght@400;600;700;800&display=swap');

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html, body {
				width: 100%;
				height: 100%;
				font-family: 'Fredoka', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
				background: linear-gradient(135deg, #0f0f23 0%, #1a1a3f 50%, #2d1b3d 100%);
				color: #e0e7ff;
				overflow-x: hidden;
			}

			input, textarea, button, select {
				font-family: 'Fredoka', inherit;
			}

			/* Scrollbar styling */
			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				background: rgba(102, 126, 234, 0.1);
			}

			::-webkit-scrollbar-thumb {
				background: rgba(102, 126, 234, 0.4);
				border-radius: 5px;
			}

			::-webkit-scrollbar-thumb:hover {
				background: rgba(102, 126, 234, 0.6);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
